<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Andrianto Agung Gunawan">
	<meta name="keywords" content="Form, Login, Maksimal, Karakter">
	<meta name="descriptions" content="Form isian dengan jumlah minimal maksimal karakter">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TUGAS 14-2</title>
</head>
<body>
	<h1><u>FORM LOGIN</u></h1>
		<form action="" method="">
			<p>Jumlah Minimal : 4, Maksimal : 8 Karakter):</p>
			<input type="text" id="input1" minlength="4" maxlength="8">
			<br><br><br>
			<p>Jumlah Minimal : 5, Maksimal : 15 Karakter):</p>
			<input type="text" id="input2" minlength="5" maxlength="15"  required />
			<input type="submit" value="Masukkan">
		</form>
	<br><br><br><br>
	<p>Semoga ilmu yang dipelajari berkah - Tugas 14-2</p>
</body>
</html>
